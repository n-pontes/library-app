<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Vault Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="modal">
        <div class="container">
            <header>Book Details</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Title:</label>
                    <input type="text" placeholder="Enter title of the book" id="title" required>
                </div>
                <div class="input-box">
                    <label>Author:</label>
                    <input type="text" placeholder="Enter Authors Name" id="author" required>
                </div>
                <div class="input-box">
                    <label>Genre:</label>
                    <input type="text" placeholder="Enter book genre" id="genre" required>
                </div>
                <div class="input-box">
                    <label>Pages:</label>
                    <input type="number" placeholder="Enter the number of pages" id="pages" required>
                </div>
                <div class="input-box">
                    <label>Year:</label>
                    <input type="date" placeholder="Enter the publication year" id="year" required>
                </div>
                <div class="checkBox">
                    <label>
                        <input type="checkbox" id="read" />
                        Have you read this book?
                    </label>
                </div>   
                <div class="submit-wrapper">
                    <button type="submit">Submit</button>
                </div>         
            </form>
        </div>
    </div>
    <div class="wrapper">
        <h1>Word Vault Library</h1>
        <button type="button" id="popup">Add New Book</button>
    </div>
    <div id="library-display">
        <div class="grid-container"></div>
    </div>
</body>
<footer>
    <p>Created by Nuno Pontes</p>
    <a href="https://github.com/n-pontes/library-app" target="_blank" rel="noopener noreferrer"><img src="images/github-mark-white.svg" alt="GitHub" width="20"></a>
</footer>
</html>
